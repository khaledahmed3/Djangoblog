<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Articles</title>
  </head>
  <body>
    <h1>Articles List</h1>
    <div class="articles">
      {% for article in articles %}
      <div class="article">
        <h2><a href="#">{{article.title}} </a></h2>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
